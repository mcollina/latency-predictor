<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./mvp.css">

    <meta charset="utf-8">
    <meta name="description" content="Predict response time for Node.js applications">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Predict Response time for Node.js applications</title>
  </head>

  <body>
    <header>
      <h1>Predict <i>response time</i> for Node.js applications</h1>
    </header>
    <main>
      <section id="inputs">
        <form>
          <header>
            <h2>Input parameters</h2>
          </header>
          <label for="synchronousProcessing">Synchronous Processing Time:</label>
          <input type="number" id="synchronousProcessing" name="synchronousProcessing" size="20" value="20">
          <label for="asynchronousProcessing">Asynchronous Wait Time:</label>
          <input type="number" id="asynchronousProcessing" name="asynchronousProcessing" size="20" value="10">
          <label for="requestsPerSecond">Requests per second:</label>
          <input type="number" id="requestsPerSecond" name="requestsPerSecond" size="20" value="51">
          <button type="button" onclick="updateChart()">Submit</button>
        </form>
      </section>
      <hr>
      <canvas id="myLineChart" width=1024 height=768 style="margin: auto"></canvas>
      <script src="./count.js"></script>
      <script>
        updateChart()
      </script>
    </main>
    <footer>
      <hr>
      <p>
      <small>Matteo Collina - <a href="https://nodeland.dev"> nodeland.dev</a></small>
      </p>
    </footer>
  </body>
</html>
